<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
    
    <canvas id="clock" class="clock"></canvas>
    <script>
    window.addEventListener( 'DOMContentLoaded', function () {

    var clock = document.querySelector('#clock').getContext('2d');
    clock.canvas.width = 500;
    clock.canvas.height = 500;
    clock.strokeStyle = '#28d1fa';
    clock.lineWidth = 14;
    clock.lineCap = 'round';

    function degreeToRadian (degree) {
        return degree * Math.PI / 180;
    }

    function renderTime () {

        var now = new Date();
        var today = now.toDateString(now);
        var time = now.toLocaleTimeString(now);
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var miliSeconds = now.getMilliseconds();
        var newSeconds = seconds + ( miliSeconds / 1000 );

        // BACKGROUND
        clock.fillStyle = '#000';
        clock.fillRect( 0, 0, 500, 500 );

        // HOURS
        clock.beginPath();
        clock.arc( 250, 250, 200, degreeToRadian(270), degreeToRadian( hours * 15 - 90 ) );
        clock.stroke();

        // MINUTES
        clock.beginPath();
        clock.arc( 250, 250, 180, degreeToRadian(270), degreeToRadian( minutes * 6 - 90 ) );
        clock.stroke();

        // SECONDS
        clock.beginPath();
        clock.arc( 250, 250, 160, degreeToRadian(270), degreeToRadian( newSeconds * 6 - 90 ) );
        clock.stroke();

        // DATE
        clock.font = '700 24px Arial, sans-serif';
        clock.fillStyle = '#28d1fa';
        clock.fillText(today, 175, 250);

        // TIME
        clock.font = '14px Arial, sans-serif';
        clock.fillText(time, 185, 270);

    }

    setInterval( renderTime, 40 );

}, false);</script>
</html>
